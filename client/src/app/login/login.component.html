<div class=login-div>
    <mat-card class=login-card appearance="raised">
        <div class="login-form">
                
            <form action="">
                
                <div class=form-header>
                    <h2>Login</h2>
                </div>
                
                <div class="form-group">
                    <mat-form-field appearance="flat">
                    <input matInput placeholder="Your Username" id="userName" type="text" class="form-control">
                
                    </mat-form-field>
                </div>
                
                
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <input matInput placeholder="Your Password" id="password" type="password" class="form-control">
                        
                    </mat-form-field>
                </div>
            
            
                <div class=checkbox-button>
                    <div>
                        <mat-checkbox>Remember Me </mat-checkbox>
                    </div>

                



                    <br>
                    <div>
                        <button class="btn btn-primary" mat-raised-button color="primary">Login</button>
                    </div>
                </div>
            
            
            </form>
            
        </div>
    </mat-card>

</div>
